<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudan Store - شحن الألعاب</title>
  <!-- أيقونة المتصفح (favicon) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3082/3082320.png">
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #1e293b, #0f172a);
      padding: 20px;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo img {
      width: 50px;
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #38bdf8;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      color: #94a3b8;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: #38bdf8;
    }
    .status {
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }
    .available {
      background: #16a34a;
      color: #fff;
    }
    .soon {
      background: #facc15;
      color: #000;
    }
    a.whatsapp-btn {
      display: inline-block;
      margin-top: 30px;
      background: #25D366;
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    a.whatsapp-btn:hover {
      background: #1ebe5d;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #1e293b;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3082/3082320.png" alt="Sudan Store Logo">
      <h1>Sudan Store</h1>
    </div>
    <p>متجر موثوق لشحن الألعاب بسرعة وأمان</p>
  </header>

  <main>
    <h2>خدماتنا</h2>
    <div class="services">
      <div class="card">
        <h3>شحن فري فاير</h3>
        <p>فوري / بطاقات</p>
        <span class="status available">✅ متوفر</span>
      </div>
      <div class="card">
        <h3>شحن ببجي</h3>
        <p>UC رسمي</p>
        <span class="status soon">⏳ قريباً</span>
      </div>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/249116431929" target="_blank">
      تواصل معنا عبر واتساب 📱
    </a>
  </main>

  <footer>
    &copy; 2025 Sudan Store - جميع الحقوق محفوظة
  </footer>
</body>
</html>
